parameters:
  - name: swagger
    type: object

  - name: sdk
    type: string
    values:
      - js
      - java
      - go
      - net
      - python

  - name: service
    type: string
steps:
  - bash: |
      if [ -z ${{ parameters.swagger.path }} ];then
        echo "swagger.path is empty"
        exit 1
      fi
    displayName: Check parameters

  - bash: |
      #TODO remove hard code
      if [ ${{parameters.sdk}} = "js" ]; then
        echo "##vso[task.setvariable variable=sdkRepoUrl;]https://github.com/openapi-env-test/azure-sdk-for-js.git"
      elif [ ${{parameters.sdk}} = "net" ]; then
        echo "##vso[task.setvariable variable=sdkRepoUrl;]https://github.com/openapi-env-test/azure-sdk-for-net.git"
      else
        echo "##vso[task.setvariable variable=sdkRepoUrl;]https://github.com/Azure/azure-sdk-for-${{parameters.sdk}}.git"
      fi
    displayName: Set sdk repo
